<style>

    .userMiniSettings {
        position: absolute;
        width: 250px;

        z-index: 999;
        left: calc(100% - 280px);
        top: 80px;

        font-size: 18px;
        box-shadow: 0 0 60px rgba(0,0,0,0.2);
        border-radius: 16px;
        background-color: white;
    }

    .settingsForm {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 0 60px rgba(0,0,0,0.2);
        width: 420px;
        height: 280px;

        position: absolute;
        z-index: 999;
        top: 50%;
        left: 50%;
        margin: -140px 0 0 -210px;

        text-align: center;
        font-family: 'Roboto', sans-serif;
    }

    .btn-context {
        width: 90%;
        margin-left: 5%;
        height: 40px;
    }

    .chats {
        position: absolute;
        border: 0 solid #d5d5d5;
        border-right-width: 1px;
        overflow: auto;

        width: 320px;
        max-height: calc(100% - 60px);
        min-height: calc(100% - 60px);
    }

    .current-chat {
        position: absolute;

        width: calc(100% - 320px);
        height: calc(100% - 60px);
        left: 320px;
    }

    .current-chat-empty {
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .current-chat-empty-label {
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 18px;
        color: #404040;
    }

    .chat-element {
        position: relative;
        width: 100%;
        height: 100px;
        margin-top: 1px;

        -moz-transition: all .2s ease-in;
        -o-transition: all .2s ease-in;
        -webkit-transition: all .2s ease-in;
        transition: all .2s ease-in;
    }

    .chat-element:hover {
        background-color: #f1f1f1;
    }

    .chat-element img {
        position: absolute;
        top: 25px;
        left: 25px;
        width: 50px;
        height: 50px;
        border-radius: 50px;
    }

    .chat-element .name {
        position: absolute;
        top: 24px;
        left: 90px;

        width: 200px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;

        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #404040;
    }

    .chat-element .msg {
        position: absolute;
        top: 46px;
        left: 90px;

        width: 200px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;

        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #404040;
    }

    .loading {
        width: 100%;
        height: calc(100% + 60px);
        top: -60px;
        z-index: 9999;
        position: absolute;
        background-color: white;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading img {
        position: absolute;
        top: calc(50% - 48px);
    }

    .loading label {
        position: absolute;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 500;
        color: #404040;

        top: calc(50% + 80px);
    }

    .user-icon-context {
        position: absolute;
        margin-top: 10px;
        margin-left: 10%;
    }

    .user-icon-context img {
        width: 40px;
        height: 40px;
        border-radius: 40px;
    }

    .nameContext {
        position: absolute;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        margin-top: 20px;
        margin-left: calc(10% + 55px);

        width: 150px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .msg-chat {
        background-color: #fff;
        box-shadow: 0 0 13px rgba(0,0,0,0.1);
        border-radius: 16px;

        font-family: 'Roboto', sans-serif;
        font-size: 16px;

        padding: 10px 10px 20px 20px;
        margin-top: 20px;
        margin-left: 60px;
        word-break: break-word;
    }

    .msg-chat span {
        position: relative;
        float: right;
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        font-weight: 500;
        color: #9a9a9a;
        top: -2px;
        right: 4px;
    }

    .msg-chat img {
        position: relative;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        left: -60px;
        margin-top: -30px;
    }

    .current-chat-messages {
        padding: 0 0 50px 0;

        min-height: calc(100% - 190px);
        max-height: calc(100% - 190px);
        overflow: auto;
    }

    .chat-info {
        width: 100%;
        height: 80px;

        background-color: black;
    }

    .message-area {
        position: absolute;
        bottom: 40px;
        width: 90%;
        left: 5%;
        border-radius: 16px;
    }

</style>

<div class="settingsForm"></div>

<div class="userMiniSettings" id="userMiniSettings">
    <div class="user-icon-context"><img id="userIconContext" style="pointer-events: none;"></div>
    <script>
        changeUserIcon("{{ userIcon }}", "userIconContext");
    </script>
    <div class="nameContext">{{ meList[1] }} {{ meList[2] }}</div>
    <div style="margin-top: 80px;"></div>
    <div style="position: absolute; margin-top: -15px; margin-left: 10%; border-radius: 100px; width: 80%; height: 2px; background-color: #cfcfcf;"></div>
    <button onclick="settings()" type="button" class="blueButton button btn-context">Settings</button>
    <button onclick="logout()" type="button" class="redButton button btn-context">Logout</button>
    <div style="margin-top: 20px;"></div>
</div>

<div class="chats">
    <div style="margin-top: 20px;"></div>
</div>

<div class="current-chat">

    <div class="current-chat-empty">
        <label class="current-chat-empty-label">Open any chat</label>
    </div>

    <div class="current-chat-content">
        <div class="chat-info"></div>
        <div class="current-chat-messages" id="current-chat-messages">

        </div>

        <input onkeydown="sendMessage(this)" type="text" class="form-control message-area" name="password" placeholder="Type a message">
    </div>
</div>

<div class="loading">
    <img src="static/img/logo.png">
    <label>{{ randomFunMessage_loading }}</label>
</div>
