<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<title>Fluffy - error {{ errorCode }}</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    * {
        padding: 0;
        margin: 0;
    }

    .error {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 0 60px rgba(0,0,0,0.2);
        width: 420px;
        height: 280px;

        position: absolute;
        z-index: 15;
        top: 50%;
        left: 50%;
        margin: -140px 0 0 -210px;

        text-align: center;
        font-family: 'Roboto', sans-serif;
    }

    .errorTitle {
        font-weight: 500;
        font-size: 30px;
        margin-top: 10px;
    }

    .errorMessage {
        font-weight: 400;
        font-size: 20px;
        margin-top: 35px;
    }

</style>

<div class="error">
    <label class="errorTitle">{{ errorTitle }}</label>
    <label class="errorMessage">{{ errorMessage }}</label>

    <input onclick="location.reload();return false;" type="button" class="btn btn-primary" style="margin-top: 35px; margin-left: -5px;" value="Reload this page">
    <input onclick="window.location.href = '/logout';return false;" type="button" class="btn btn-primary" style="margin-top: 35px; margin-left: 10px;" value="Sign out">
</div>
