<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <form action="/register" method="POST">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="text-nickname">Nickname</label>
        <input type="text" class="form-control" id="text-nickname" name="text-nickname" aria-describedby="text" placeholder="Nickname">
      </div>
      <div class="form-group">
        <label for="text-name">Name</label>
        <input type="text" class="form-control" id="text-name" name="text-name" aria-describedby="text" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="text-surname">Surname</label>
        <input type="text" class="form-control" id="text-surname" name="text-surname" aria-describedby="text" placeholder="Surname">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="password2">Repeat password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat password">
      </div>
      <!--<div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>-->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</head>
