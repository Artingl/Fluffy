<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="static/js/variables.js"></script>
<script src="static/js/index.js"></script>
<link rel="stylesheet" href="static/css/button.style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<title>Fluffy - {{ pageName }}</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    * {
        padding: 0;
        margin: 0;
    }

    .header {
        z-index: 999;
        height: 60px;
        width: 100%;

        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .user-icon img {
        width: 40px;
        height: 40px;
        border-radius: 40px;
    }

    .user-icon {
        float: right;
        margin-top: 10px;
        margin-right: 30px;
    }

    .userMiniSettings {
        position: absolute;
        width: 200px;

        z-index: 999;
        left: calc(100% - 220px);
        top: 80px;

        font-size: 18px;
        box-shadow: 0 0 60px rgba(0,0,0,0.2);
        border-radius: 16px;
        background-color: white;
    }

    .settingsForm {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 0 60px rgba(0,0,0,0.2);
        width: 420px;
        height: 280px;

        position: absolute;
        z-index: 999;
        top: 50%;
        left: 50%;
        margin: -140px 0 0 -210px;

        text-align: center;
        font-family: 'Roboto', sans-serif;
    }

    .darkenBg {
        background-color: #00000045;
        width: 100%;
        height: 100%;
        z-index: 91;
        position: absolute;
    }

    .btn-logout {
        width: 100%;
        height: 40px;
    }
</style>

{% if userToken %}
    <script>
        token = "{{ userToken }}";
    </script>
{% endif %}

{% if not disableHeader %}
    <div class="header">
        {% if userInfo %}
            {% if userIcon %}
                <div class="user-icon"><img id="userIcon" style="pointer-events: none;"></div>
                <script>
                    changeHeaderUserIcon("{{ userIcon }}");
                </script>
            {% endif %}
        {% endif %}

    </div>
{% endif %}
<div class="darkenBg"></div>
